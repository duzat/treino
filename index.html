<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>HUB</title>
<style>
:root {
  --bg: #f5f6fa;
  --text: #1c1c1e;
  --muted: #6e6e73;
  --accent: #007aff;
  --success: #34c759;
  --border: #e3e3e6;
  --card-bg: #ffffff;
  --shadow: 0 4px 20px rgba(0,0,0,0.08);
  --radius: 16px;
  --transition: all .35s cubic-bezier(.25,.1,.25,1);
}
body.dark {
  --bg: #0c0c0f;
  --text: #f5f5f7;
  --muted: #a1a1a5;
  --card-bg: #1c1c1e;
  --border: #2c2c2e;
  --shadow: 0 6px 25px rgba(0,0,0,0.4);
  --accent: #0a84ff;
}
* { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif; }
body {
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  transition: var(--transition);
}
.hidden { display: none !important; }

/* LOGIN */
#login {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  gap: 20px;
  text-align: center;
}
#login input {
  padding: 10px 14px;
  border-radius: 10px;
  border: 1px solid var(--border);
  outline: none;
  width: 220px;
  background: var(--card-bg);
  color: var(--text);
}
#login button {
  background: var(--accent);
  color: #fff;
  border: none;
  border-radius: 999px;
  padding: 10px 20px;
  font-weight: 600;
  cursor: pointer;
  transition: .3s;
}
#login button:hover { transform: scale(1.05); }

/* HEADER */
header {
  width: 100%;
  max-width: 1200px;
  padding: 14px 20px;
  border-radius: var(--radius);
  background: var(--card-bg);
  box-shadow: var(--shadow);
  display: flex;
  justify-content: space-between;
  align-items: center;
  transition: var(--transition);
}
header .hello strong { color: var(--accent); }
.clock { color: var(--muted); font-size: .9rem; }
.theme-toggle {
  border: none;
  background: var(--card-bg);
  color: var(--accent);
  border-radius: 50%;
  width: 36px; height: 36px;
  cursor: pointer;
  font-size: 1.2rem;
  box-shadow: var(--shadow);
  transition: var(--transition);
}
.theme-toggle:hover { transform: scale(1.1); }

/* T√çTULO */
h1 {
  text-align: center;
  margin: 30px 0 20px;
  font-size: 1.8rem;
  font-weight: 700;
  color: var(--accent);
}

/* KANBAN */
.kanban {
  display: flex;
  gap: 14px;
  overflow-x: auto;
  padding: 10px;
  width: 100%;
  max-width: 1200px;
  scroll-snap-type: x mandatory;
}
.column {
  flex: 0 0 260px;
  background: var(--card-bg);
  border-radius: var(--radius);
  border: 1px solid var(--border);
  padding: 14px;
  box-shadow: var(--shadow);
  scroll-snap-align: start;
  display: flex;
  flex-direction: column;
  gap: 10px;
  transition: var(--transition);
}
.column.today {
  border-color: var(--accent);
  background: linear-gradient(180deg, var(--card-bg), rgba(0,122,255,0.08));
  animation: glow 3s infinite ease-in-out;
}
@keyframes glow {
  0%,100% { box-shadow: 0 0 0 rgba(0,122,255,0.3); }
  50% { box-shadow: 0 0 20px rgba(0,122,255,0.25); }
}
.column h3 {
  font-size: 1rem;
  color: var(--accent);
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.column small { color: var(--muted); font-size: .8rem; }

/* EXERC√çCIOS */
.exercise {
  background: rgba(0,0,0,0.03);
  border-radius: 10px;
  padding: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  transition: var(--transition);
}
.exercise:hover { background: rgba(0,0,0,0.05); }
.exercise span { font-size: .85rem; color: var(--text); line-height: 1.3; }
.check-btn {
  border: 1px solid var(--accent);
  background: transparent;
  color: var(--accent);
  border-radius: 999px;
  padding: 4px 12px;
  font-size: .8rem;
  cursor: pointer;
  transition: var(--transition);
}
.check-btn.done {
  background: var(--success);
  color: #fff;
  border-color: var(--success);
}

/* SUMMARY / SA√öDE MENTAL */
section.card {
  width: 100%;
  max-width: 1200px;
  margin-top: 20px;
  background: var(--card-bg);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  border: 1px solid var(--border);
  padding: 18px;
}
.card h3 { color: var(--accent); margin-bottom: 10px; }
.card p { color: var(--muted); font-size: .9rem; line-height: 1.4; }

footer { color: var(--muted); font-size: .8rem; margin: 20px 0; text-align: center; }
</style>
</head>
<body>

<!-- LOGIN -->
<div id="login">
  <h1>MyTech Administrador</h1>
  <p>Digite sua senha para acessar</p>
  <input type="password" id="senha" placeholder="Senha de acesso" />
  <button id="entrar">Entrar</button>
  <small style="color:gray;">Acesso restrito</small>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="hidden">
<header>
  <div class="hello">Ol√°, <strong>Dudu</strong></div>
  <div style="display:flex;align-items:center;gap:12px;">
    <div class="clock" id="clock"></div>
    <button class="theme-toggle" id="themeToggle">üåô</button>
  </div>
</header>

<h1>Hub de Sa√∫de ‚Äî Semana</h1>
<div class="kanban" id="kanban"></div>

<section class="card">
  <h3>Resumo Di√°rio (IA)</h3>
  <p id="geminiSummary">Carregando...</p>
</section>

<section class="card">
  <h3>Sa√∫de Mental & Dicas (IA)</h3>
  <p id="mentalTips">Carregando...</p>
</section>

<footer>HUB EDUTECH</footer>
</div>

<script>
/* ====== LOGIN ====== */
const login=document.getElementById("login");
const dashboard=document.getElementById("dashboard");
const senhaInput=document.getElementById("senha");
document.getElementById("entrar").onclick=()=>{
  const senha=senhaInput.value.trim();
  if(senha==="dudu123"){ // ‚úÖ altere aqui sua senha
    login.classList.add("hidden");
    dashboard.classList.remove("hidden");
  }else{
    alert("Senha incorreta!");
  }
};

/* ====== CLOCK ====== */
setInterval(()=>{document.getElementById("clock").textContent=
  new Date().toLocaleString("pt-BR",{weekday:"long",hour:"2-digit",minute:"2-digit"});
},1000);

/* ====== ROTINA ====== */
const storageKey="hub_saude_v3";
const state=JSON.parse(localStorage.getItem(storageKey)||"{}");
const rotina=[
  {dia:"Segunda", foco:"Peito + Tr√≠ceps + Core", ex:[
    {nome:"Flex√£o tradicional", reps:"4√ó12", tempo:"10 min"},
    {nome:"Flex√£o diamante", reps:"3√ó10", tempo:"8 min"},
    {nome:"Prancha", reps:"3√ó40s", tempo:"3 min"}
  ]},
  {dia:"Ter√ßa", foco:"Pernas + Core", ex:[
    {nome:"Agachamento", reps:"4√ó20", tempo:"12 min"},
    {nome:"Afundo", reps:"3√ó10", tempo:"8 min"},
    {nome:"Abdominal", reps:"3√ó15", tempo:"6 min"}
  ]},
  {dia:"Quarta", foco:"Costas + B√≠ceps", ex:[
    {nome:"Pull-up", reps:"4√ó10", tempo:"9 min"},
    {nome:"Superman", reps:"3√ó15", tempo:"5 min"}
  ]},
  {dia:"Quinta", foco:"Repeti√ß√£o da Segunda", ex:[{nome:"Mesmo treino", reps:"‚Äî", tempo:"‚Äî"}]},
  {dia:"Sexta", foco:"Repeti√ß√£o da Ter√ßa", ex:[{nome:"Mesmo treino", reps:"‚Äî", tempo:"‚Äî"}]},
  {dia:"S√°bado", foco:"Alongamentos", ex:[{nome:"Mobilidade geral", reps:"15 min", tempo:"15 min"}]},
  {dia:"Domingo", foco:"Descanso ativo", ex:[{nome:"Caminhada leve", reps:"20‚Äì30 min", tempo:"30 min"}]}
];
const kanban=document.getElementById("kanban");
const hoje=new Date().toLocaleDateString("pt-BR",{weekday:"long"});

function buildKanban(){
  kanban.innerHTML="";
  rotina.forEach(day=>{
    const isToday=hoje.toLowerCase().includes(day.dia.toLowerCase().slice(0,3));
    const col=document.createElement("div");
    col.className="column"+(isToday?" today":"");
    col.innerHTML=`<h3>${day.dia}<small>${day.foco}</small></h3>`;
    day.ex.forEach(ex=>{
      const key=day.dia+"::"+ex.nome;
      const done=!!state[key];
      const div=document.createElement("div");
      div.className="exercise";
      div.innerHTML=`<span>${ex.nome}<br><small>${ex.reps} ‚Ä¢ ${ex.tempo}</small></span>
                     <button class="check-btn${done?" done":""}" data-key="${key}">
                     ${done?"Feito":"Fazer"}</button>`;
      col.appendChild(div);
    });
    kanban.appendChild(col);
  });
  attachEvents();
}
function attachEvents(){
  document.querySelectorAll(".check-btn").forEach(btn=>{
    btn.onclick=()=>{
      const key=btn.dataset.key;
      if(state[key]) delete state[key]; else state[key]=true;
      localStorage.setItem(storageKey,JSON.stringify(state));
      buildKanban();
    };
  });
}

/* ====== IA Gemini ====== */
async function getGeminiSummary(){
  const key="SUA_API_KEY_AQUI"; // coloque sua chave Gemini
  try{
    const resp=await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key="+key,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({
        contents:[{parts:[{text:"Gere um resumo breve e motivador sobre o treino di√°rio de calistenia de um homem de 19 anos, 60kg, 1.78m, incluindo energia, foco e disciplina."}]}]
      })
    });
    const data=await resp.json();
    document.getElementById("geminiSummary").textContent=data?.candidates?.[0]?.content?.parts?.[0]?.text||"Resumo n√£o dispon√≠vel.";
  }catch{
    document.getElementById("geminiSummary").textContent="Erro ao conectar √† IA.";
  }
}
async function getMentalTips(){
  const key="SUA_API_KEY_AQUI"; // mesma chave
  try{
    const resp=await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key="+key,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({
        contents:[{parts:[{text:"Forne√ßa uma dica curta e pr√°tica de sa√∫de mental e bem-estar para manter motiva√ß√£o, foco e relaxamento durante uma rotina de treinos de calistenia."}]}]
      })
    });
    const data=await resp.json();
    document.getElementById("mentalTips").textContent=data?.candidates?.[0]?.content?.parts?.[0]?.text||"Dica n√£o dispon√≠vel.";
  }catch{
    document.getElementById("mentalTips").textContent="Erro ao conectar √† IA.";
  }
}

/* ====== TEMA ====== */
const themeToggle=document.getElementById("themeToggle");
const prefersDark=window.matchMedia("(prefers-color-scheme: dark)").matches;
if(prefersDark){document.body.classList.add("dark");themeToggle.textContent="‚òÄÔ∏è";}
themeToggle.onclick=()=>{
  document.body.classList.toggle("dark");
  themeToggle.textContent=document.body.classList.contains("dark")?"‚òÄÔ∏è":"üåô";
};

/* INIT */
buildKanban();
getGeminiSummary();
getMentalTips();
</script>
</body>
</html>
